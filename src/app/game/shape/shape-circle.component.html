<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
      x="0px" y="0px" width="512px" height="512px" viewBox="0 0 512 512">
    <g>
        <path d="M256,412 A156,156 0 0,0 256,100" stroke-width="100" [style.stroke]="color" />
        <path *ngIf="animated"
              [@step2]="'animated'"
              (@step2.done)="emitAnimationEnded($event)"
              class="animation a2"
              d="M256,412 A156,156 0 0,0 256,100" stroke-width="120"/>

        <path d="M256,100 A156,156 0 0,0 256,412" stroke-width="100" [style.stroke]="color"/>
        <path *ngIf="animated"
              [@step1]="'animated'"
              (@step1.start)="emitAnimationStarted($event)"
              class="animation a1"
              d="M256,100 A156,156 0 0,0 256,412" stroke-width="120"/>
    </g>
</svg>
